<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Style.css" />
    <title>Testimonial Slider</title>
  </head>
  <body>
    <div class="testimonial-box">
      <img
        src="https://images.unsplash.com/photo-1628157588553-5eeea00af15c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80"
        alt=""
        class="testimonial-img img"
      />
      <h1 class="testimonial-name name">Constantine V</h1>
      <p class="testimonial-text text">
        Thank you for making it painless, pleasant and most of all hassle free!
        I wish I would have thought of it first. The very best.,
      </p>
    </div>
    <div class="testimonial-control">
      <button class="testimonial-prev prev btn">Prev</button>
      <button class="testimonial-next next btn">Next</button>
    </div>
    <script type="module" src="JavaSript/App.js"></script>
  </body>
</html>
